<div class="main">

<img class="titleImg" [src]="receta.image" alt="">
<app-big-button [buttonText]="'Cambiar Imagen'" (clickEvent)="changeImage()"></app-big-button>
<textarea name="" id="" placeholder="descripcion receta"></textarea>
<app-big-button [buttonText]="'Gestionar Ingredientes'"></app-big-button>
<div>
 <h1>Pasos</h1>
 <div *ngFor="let paso of receta.instructions">
  <img [src]="paso.image" alt="">
  <p>{{paso.name}}</p>
 </div>

</div>
<app-big-button [buttonText]="'Crear Receta'" (click)="crearReceta()"></app-big-button>
