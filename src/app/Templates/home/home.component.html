<div id="general">
  <div id="SearchBar">
  <button id="SearchButton" title="SearchButton" (click)="searchReceta()"><img src="../../assets/search.png" alt=""> </button>
    <input id="SearchInput" type="text" [(ngModel)]="search"  placeholder="Buscar receta">
  </div>
  <h3 *ngIf="error">{{error}}</h3>
  <main>
   <app-home-cards *ngFor="let recipe of recetas" [title]="recipe.title" [imgSrc]="recipe.image" [routerLink]="['/verreceta', recipe.id]"></app-home-cards>
  </main>
</div>
